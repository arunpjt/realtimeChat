<html>
<head>

<body>
<div class="container">
 <br>
 <div class="jumbotron">
 <h1 class="display-4">Send Message</h1>
 <br>
 <input id ="name" class="form-control" placeholder="Name">
 <br>
 <textarea id ="message" class="form-control" placeholder="Your Message Here">
</textarea>
 <br>
 <button id="send" class="btn btn-success">Send</button>
 </div>
 <div id="messages">
 
</div>
</div>
<script>
$(() => {
    $("#send").click(()=>{
       sendMessage({
          name:$("#name").val(), 
          message:$("#message").val()});
        })
        console.log('printing log1');
      getMessages()
    })
    
function addMessages(message){
   $("#messages").append(`
      <h4>${message.name} : </h4>
      <p>${message.message}</p>`)
   }
   
function getMessages(){
   console.log('inside getMessage 1');
   
  $.get('https://https://realtimechat23.netlify.app', (data) => {
   console.log(data);
   data.forEach(addMessages);
   })
 }
 
function sendMessage(message){
   console.log('inside post message1');
   $.post('https://realtimechat23', message)
   console.log('Inside post message2')
   getMessages()
 }
</script>
